<div class="card">
    <div class="image-container">
        <img class="image" src="https://i.scdn.co/image/ab67706f0000000281722192322800ae99c2ed06" alt="Today's Top Hits"/>
    </div>
    <div>
        <div class="title">
            {{musicdetail?.title}}
        </div>
        <div class="description">
            {{musicdetail?.description}}
        </div>
        <p>{{musicdetail?.song}}</p>
        <audio controls>
            <source [src]="musicdetail?.song" type="audio/mp3">
        </audio>
    </div>
</div>
